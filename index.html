<!DOCTYPE html>
<html>
<head>
  <title>Mapa NDVI y Rendimiento</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 1000;
    }
    .legend img {
      width: 150px;
      display: none;
    }
    .legend img.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <img id="legend-ndvi" src="leyenda-ndvi.png" alt="Leyenda NDVI">
    <img id="legend-rend" src="leyenda-rend.png" alt="Leyenda Rendimiento">
  </div>

  <script>
    const map = L.map('map').setView([25.8, -108.9], 12); // Ajusta si es necesario

    const ndvi = L.tileLayer('./NDVI/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'NDVI',
      opacity: 0.8
    });

    const rendimiento = L.tileLayer('./RENDIMIENTO/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Rendimiento',
      opacity: 0.8
    });

    // Capa base activa por defecto
    ndvi.addTo(map);

    const baseMaps = {
      "NDVI": ndvi,
      "Rendimiento": rendimiento
    };

    const controlLayers = L.control.layers(baseMaps).addTo(map);

    // Funci√≥n para mostrar leyenda correspondiente
    function updateLegend(layerName) {
      document.getElementById('legend-ndvi').classList.remove('active');
      document.getElementById('legend-rend').classList.remove('active');

      if (layerName === 'NDVI') {
        document.getElementById('legend-ndvi').classList.add('active');
      } else if (layerName === 'Rendimiento') {
        document.getElementById('legend-rend').classList.add('active');
      }
    }

    updateLegend('NDVI'); // Inicial

    map.on('baselayerchange', function(e) {
      updateLegend(e.name);
    });
  </script>
</body>
</html>
