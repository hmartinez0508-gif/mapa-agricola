<!DOCTYPE html>
<html>
<head>
  <title>Mapa NDVI y Rendimiento</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([25.8, -108.9], 12); // Coordenadas de Sinaloa, ajusta si es necesario

    const ndvi = L.tileLayer('./NDVI/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'NDVI'
    }).addTo(map);

    const rendimiento = L.tileLayer('./RENDIMIENTO/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Rendimiento'
    });

    L.control.layers({
      "NDVI": ndvi,
      "Rendimiento": rendimiento
    }).addTo(map);
  </script>
</body>
</html>
