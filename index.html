<!DOCTYPE html>
<html>
<head>
  <title>Mapa NDVI y Rendimiento</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 1000;
    }
    .legend img {
      width: 150px;
      display: none;
    }
    .legend img.active {
      display: block;
    }
    .opacity-control {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      z-index: 1000;
      border: 1px solid #ccc;
    }
    .opacity-control label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leyendas -->
  <div class="legend">
    <img id="legend-ndvi" src="leyenda-ndvi.png" alt="Leyenda NDVI">
    <img id="legend-rend" src="leyenda-rend.png" alt="Leyenda Rendimiento">
  </div>

  <!-- Control de opacidad -->
  <div class="opacity-control">
    <label for="opacityRange">Opacidad: <span id="opacityValue">0.8</span></label><br>
    <input type="range" id="opacityRange" min="0" max="1" step="0.1" value="0.8">
  </div>

  <script>
    const map = L.map('map').setView([25.8, -108.9], 12);

    // Capas base
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'OpenStreetMap'
    }).addTo(map);

    const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Esri World Imagery'
    });

    const esriTerrain = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Esri Topo'
    });

    // Capas tem√°ticas
    const ndvi = L.tileLayer('./NDVI/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'NDVI',
      opacity: 0.8
    });

    const rendimiento = L.tileLayer('./RENDIMIENTO/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Rendimiento',
      opacity: 0.8
    });

    ndvi.addTo(map); // Activa por defecto

    const baseMaps = {
      "üó∫Ô∏è Calles (OSM)": osm,
      "üõ∞Ô∏è Sat√©lite (ESRI)": esriSat,
      "üóª Terreno (ESRI)": esriTerrain
    };

    const overlayMaps = {
      "üåø NDVI": ndvi,
      "üåæ Rendimiento": rendimiento
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);

    // Leyenda din√°mica
    function updateLegend(layerName) {
      document.getElementById('legend-ndvi').classList.remove('active');
      document.getElementById('legend-rend').classList.remove('active');
      if (layerName.includes('NDVI')) {
        document.getElementById('legend-ndvi').classList.add('active');
      } else if (layerName.includes('Rendimiento')) {
        document.getElementById('legend-rend').classList.add('active');
      }
    }

    updateLegend("NDVI");

    map.on('overlayadd', function(e) {
      updateLegend(e.name);
    });

    map.on('overlayremove', function() {
      updateLegend(""); // Oculta leyenda si ninguna est√° activa
    });

    // Control de opacidad
    const opacitySlider = document.getElementById('opacityRange');
    const opacityValue = document.getElementById('opacityValue');

    opacitySlider.addEventListener('input', function () {
      const value = parseFloat(opacitySlider.value);
      ndvi.setOpacity(value);
      rendimiento.setOpacity(value);
      opacityValue.textContent = value;
    });

    // MiniMap
    const miniMap = new L.Control.MiniMap(osm, {
      toggleDisplay: true,
      minimized: false,
      position: "bottomright"
    }).addTo(map);
  </script>
</body>
</html>
