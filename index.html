<!DOCTYPE html>
<html>
<head>
  <title>Mapa NDVI y Rendimiento</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet y MiniMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.css" />
  <script src="https://unpkg.com/leaflet-minimap@3.6.1/dist/Control.MiniMap.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }

    .legend, .legend-dynamic, .legend-parcelas {
      background: white;
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      z-index: 1000;
    }

    .legend { position: absolute; bottom: 10px; left: 10px; }
    .legend img { width: 150px; display: none; }
    .legend img.active { display: block; }

    .legend-dynamic {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: none;
    }

    .legend-dynamic .title,
    .legend-parcelas .title {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .legend-dynamic img {
      width: 120px;
      height: auto;
      margin-top: 5px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .color-box {
      width: 20px;
      height: 20px;
      margin-right: 6px;
      border: 1px solid #999;
    }

    .legend-parcelas {
      position: absolute;
      bottom: 80px;
      left: 10px;
      display: none;
    }

    .opacity-control {
      position: absolute;
      top: 10px;
      left: 60px;
      background: white;
      padding: 8px;
      border: 1px solid #ccc;
      z-index: 1000;
    }

    .opacity-control label {
      font-size: 14px;
    }

    .coordinates-control {
      position: absolute;
      bottom: 10px;
      right: 200px;
      background: white;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 12px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      cursor: pointer;
    }

    .coordinates-control:hover {
      background-color: #f0f0f0;
    }

    .copied {
      background-color: #d4edda !important;
      color: #155724;
      border-color: #c3e6cb;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leyendas -->
  <div class="legend"><img id="legend-rend" src="leyenda-rend.png" alt="Leyenda Rendimiento"></div>
  <div id="dynamic-legend-ndvi" class="legend-dynamic">
    <div class="title">√çndice de Vegetaci√≥n NDVI (-1 a 1)</div>
    <img src="leyenda-ndvi.jpg" alt="Leyenda NDVI">
  </div>
  <div id="dynamic-legend-rend" class="legend-dynamic"></div>
  <div id="legend-parcelas" class="legend-parcelas">
    <div class="title">Predios PpB</div>
    <div class="legend-item">
      <div class="color-box" style="background-color: #00FFFF;"></div>
      <span>Borde de parcela</span>
    </div>
  </div>

  <!-- Control de opacidad -->
  <div class="opacity-control">
    <label for="opacityRange">Opacidad: <span id="opacityValue">0.8</span></label><br>
    <input type="range" id="opacityRange" min="0" max="1" step="0.1" value="0.8">
  </div>

  <!-- Coordenadas -->
  <div id="coordinates" class="coordinates-control">Lat: --, Lng: --</div>

  <script>
    const map = L.map('map').setView([25.8, -108.9], 12);

    // Capas base
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    const esriTerrain = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}');

    // Capas tem√°ticas
    const ndvi = L.tileLayer('./NDVI/{z}/{x}/{y}.png', { maxZoom: 18, opacity: 0.8 });
    const rendimiento = L.tileLayer('./RENDIMIENTO/{z}/{x}/{y}.png', { maxZoom: 18, opacity: 0.8 });
    ndvi.addTo(map); // Activo por defecto

    const baseMaps = {
      "üó∫Ô∏è Calles (OSM)": osm,
      "üõ∞Ô∏è Sat√©lite (ESRI)": esriSat,
      "üóª Terreno (ESRI)": esriTerrain
    };

    const overlayMaps = {
      "üåø NDVI": ndvi,
      "üåæ Rendimiento": rendimiento
    };

    const layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
    document.getElementById('dynamic-legend-ndvi').style.display = 'block';

    // Leyenda din√°mica rendimiento
    const rendPalette = ['#ffffcc', '#a1dab4', '#41b6c4', '#2c7fb8', '#253494'];
    const rendMin = 5;
    const rendMax = 10;

    function createLegend(containerId, title, palette, minVal, maxVal) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      const numClasses = palette.length;
      const step = (maxVal - minVal) / numClasses;

      const titleElem = document.createElement('div');
      titleElem.className = 'title';
      titleElem.textContent = title;
      container.appendChild(titleElem);

      for (let i = 0; i < numClasses; i++) {
        const item = document.createElement('div');
        item.className = 'legend-item';

        const colorBox = document.createElement('div');
        colorBox.className = 'color-box';
        colorBox.style.backgroundColor = palette[i];

        const label = document.createElement('span');
        label.textContent = `${(minVal + i * step).toFixed(2)} ‚Äì ${(minVal + (i + 1) * step).toFixed(2)}`;

        item.appendChild(colorBox);
        item.appendChild(label);
        container.appendChild(item);
      }
    }

    map.on('overlayadd', function(e) {
      if (e.name.includes('NDVI')) document.getElementById('dynamic-legend-ndvi').style.display = 'block';
      if (e.name.includes('Rendimiento')) {
        document.getElementById('dynamic-legend-rend').style.display = 'block';
        document.getElementById('legend-rend').classList.remove('active');
        createLegend('dynamic-legend-rend', 'Rendimiento estimado (ton/ha)', rendPalette, rendMin, rendMax);
      }
      if (e.name.includes('Predios PpB')) document.getElementById('legend-parcelas').style.display = 'block';
    });

    map.on('overlayremove', function(e) {
      if (e.name.includes('NDVI')) document.getElementById('dynamic-legend-ndvi').style.display = 'none';
      if (e.name.includes('Rendimiento')) {
        document.getElementById('dynamic-legend-rend').style.display = 'none';
        document.getElementById('legend-rend').classList.add('active');
      }
      if (e.name.includes('Predios PpB')) document.getElementById('legend-parcelas').style.display = 'none';
    });

    // Control de opacidad
    const opacitySlider = document.getElementById('opacityRange');
    const opacityValue = document.getElementById('opacityValue');

    opacitySlider.addEventListener('input', () => {
      const value = parseFloat(opacitySlider.value);
      ndvi.setOpacity(value);
      rendimiento.setOpacity(value);
      opacityValue.textContent = value;
    });

    // MiniMap
    new L.Control.MiniMap(osm, {
      toggleDisplay: true,
      minimized: false,
      position: "bottomright"
    }).addTo(map);

    // Cargar capa de parcelas
    fetch('parcelas.geojson')
      .then(response => response.json())
      .then(data => {
        const parcelasLayer = L.geoJSON(data, {
          style: {
            color: '#00FFFF',
            weight: 2.65,
            opacity: 1,
            fillOpacity: 0
          },
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            let popupContent = `<strong>Parcela</strong>`;
            if (props) {
              popupContent += '<br>' + Object.entries(props)
                .map(([k, v]) => `<b>${k}</b>: ${v}`)
                .join('<br>');
            }
            layer.bindPopup(popupContent);
          }
        });

        overlayMaps["üßæ Predios PpB"] = parcelasLayer;
        layerControl.addOverlay(parcelasLayer, "üßæ Predios PpB");
      })
      .catch(err => console.error('Error al cargar parcelas:', err));

    // Coordenadas del cursor y copia
    const coordDiv = document.getElementById('coordinates');

    map.on('mousemove', function (e) {
      const { lat, lng } = e.latlng;
      coordDiv.textContent = `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
    });

    coordDiv.addEventListener('click', function () {
      navigator.clipboard.writeText(coordDiv.textContent).then(() => {
        coordDiv.classList.add('copied');
        coordDiv.textContent = '¬°Coordenadas copiadas!';
        setTimeout(() => {
          coordDiv.classList.remove('copied');
          coordDiv.textContent = 'Lat: --, Lng: --';
        }, 2000);
      });
    });
  </script>
</body>
</html>
